    function completeSignUp() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const churchAttendance = document.querySelector('input[name="churchAttendance"]:checked')?.value;
        const churchName = document.getElementById('churchName').value;
        const serviceRole = document.querySelector('input[name="serviceRole"]:checked')?.value;
        const serviceDepartment = document.getElementById('serviceDepartment').value;
        const diasporaOptIn = document.querySelector('input[name="diasporaOptIn"]:checked')?.value === 'yes';
        const bio = document.getElementById('bio').value;

        if (!name || !email || !age || !gender || !churchAttendance || !bio) {
            alert('Please fill all required fields');
            return;
        }

        if (churchAttendance === 'attend' && !churchName) {
            alert('Please enter your church name');
            return;
        }

        userProfile = {
            name,
            email,
            age,
            gender,
            churchAttendance,
            churchName,
            serviceRole,
            serviceDepartment,
            diasporaOptIn,
            bio,
            subscription: 'free',
            joinDate: new Date().toLocaleDateString(),
        };

        navigateTo('dashboard');
    }

    function toggleMobileMenu() {
        mobileMenuOpen = !mobileMenuOpen;
        render();
    }

    function render() {
        let mainContent = '';
        switch (currentPage) {
            case 'home':
                mainContent = renderHome();
                break;
            case 'signup':
                mainContent = renderSignUp();
                break;
            case 'dashboard':
                mainContent = userProfile ? renderDashboard() : renderHome();
                break;
            case 'diaspora':
                mainContent = renderDiaspora();
                break;
            default:
                mainContent = renderHome();
        }

        document.getElementById('app').innerHTML = `
            ${renderNav()}
            <main class="min-h-[calc(100vh-64px)]">
                ${mainContent}
            </main>
            ${renderFooter()}
        `;
    }

    // Initial render
    render();
